<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DotEd</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/doted.css">
    <link rel="icon" type="image/png" href="images/graph.png">
</head>
<body>
    <div id='flex-container'>

        <div class='title-area left'>
            <h2>DOT Ed</h2>
            <div class='buttons'>
                <button>Import</button>
                <button>Export</button>
            </div>
        </div>

       <textarea id='mytext' autofocus autocomplete="false" spellcheck="false" wrap="off">
digraph G {
    { "SQLi" "Get credentials" } -> "Delete database"
    { "Access to web interface" } -> "SQLi"
    { "Use default credentials", "Beat up a sysadmin" } -> "OR" -> "Get credentials"
    "CVE in 3rd party lib" -> "SQLi"
}           
        </textarea>

    <div class='title-area right'>
        <h2>Graph</h2>
        <div class='buttons'>
            <button id='redraw-button'>Redraw</button>
        </div>
    </div>

    <div id='inner-right'>
        <div id="mynetwork"></div>
    </div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/viz.js@1.8.2/viz.js"></script>
    <script src="https://unpkg.com/d3-graphviz@2.6.0/build/d3-graphviz.min.js"></script> 
    <script type="text/javascript" src="scripts/doted.js"></script>
</body>
</html>
