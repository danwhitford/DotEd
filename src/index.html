<html>
<head>
    <title>DotEd</title>
    <link rel="stylesheet" type="text/css" href="css/doted.css">
</head>
<body>
    <!-- <h1>DOT Ed</h1> -->
    <div id='flex-container'>

        <div id='inner-left'>
            <div class='title-area'>
                <h2>DOT editor</h2>
                <div id='buttons'>
                    <button>Import</button>
                    <button>Export</button>
                </div>
            </div>

            <textarea id='mytext' autofocus autocomplete="false" spellcheck="false" wrap="off">
digraph G {
    { "SQLi" "Get credentials" } -> "Delete database"
    { "Access to web interface" } -> "SQLi"
    { "Use default credentials", "Beat up a sysadmin" } -> "OR" -> "Get credentials"
    "CVE in 3rd party lib" -> "SQLi"
}           
            </textarea>
    </div>

    <div id='inner-right'>
        <div class='title-area'>
            <h2>Graph</h2>
        </div>

        <div id="mynetwork"></div>

    </div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/viz.js@1.8.2/viz.js"></script>
    <script src="https://unpkg.com/d3-graphviz@2.6.0/build/d3-graphviz.min.js"></script> 
    <script type="text/javascript" src="scripts/doted.js"></script>
</body>
</html>
